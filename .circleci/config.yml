version: 2.1
orbs:
  node: circleci/node@5.0.2
  codecov: codecov/codecov@1.1.1
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/devradar-api/node_modules
      - run:
          command: npm run test
          environment:
            MONGOMS_VERSION: 4.2.14
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
  test:
    jobs:
      - test
